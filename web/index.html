<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotHost - Gestionnaire de Bots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-container { background: #1a1a1a; color: #00ff41; font-family: 'Fira Code', monospace; scrollbar-width: thin; }
        .bot-card { transition: transform 0.2s; }
        .bot-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">

    <!-- App Container -->
    <div id="app">
        <!-- Navigation -->
        <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center space-x-2">
                <span class="text-2xl">ðŸ¤–</span>
                <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">BotHost</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="system-status" class="text-xs font-medium text-green-600 bg-green-100 px-2 py-1 rounded-full">SystÃ¨me : OK</span>
                <button onclick="ui.showModal('add-bot-modal')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700 shadow-md">
                    + Nouveau Bot
                </button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-6">
            <!-- Stats Bar -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Bots Totaux</p>
                    <p id="stat-total" class="text-2xl font-black text-slate-800">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Actifs</p>
                    <p id="stat-active" class="text-2xl font-black text-green-600">0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">MÃ©moire</p>
                    <p id="stat-ram" class="text-2xl font-black text-indigo-600">0 MB</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Erreurs</p>
                    <p id="stat-errors" class="text-2xl font-black text-red-500">0</p>
                </div>
            </div>

            <!-- Bot Grid -->
            <div id="bot-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Les cartes de bots seront injectÃ©es ici -->
            </div>

            <!-- Console Section (Floating/Toggled) -->
            <div id="console-section" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-bold text-slate-700">Console en temps rÃ©el : <span id="current-bot-name">...</span></h2>
                    <button onclick="ui.hideConsole()" class="text-xs text-slate-500 hover:text-slate-800">Fermer la console Ã—</button>
                </div>
                <div id="log-output" class="log-container h-80 overflow-y-auto p-4 rounded-xl text-sm shadow-inner">
                    <p class="text-slate-500 italic">En attente de logs...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal : Ajouter un Bot -->
    <div id="add-bot-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl mx-4">
            <h2 class="text-2xl font-bold mb-4">HÃ©berger un nouveau bot</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nom du bot</label>
                    <input type="text" id="new-bot-name" placeholder="Ex: MonSuperBot" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="border-2 border-dashed border-slate-200 rounded-xl p-8 text-center hover:border-indigo-400 transition cursor-pointer" onclick="document.getElementById('file-input').click()">
                    <span class="text-3xl block mb-2">ðŸ“‚</span>
                    <p class="text-sm text-slate-600 font-medium">Cliquez pour sÃ©lÃ©ctionner votre bot (.zip, .py, .js)</p>
                    <p class="text-xs text-slate-400 mt-1">Maximum 50 Mo</p>
                    <input type="file" id="file-input" class="hidden" onchange="ui.handleFileSelect(event)">
                </div>
                <div id="file-info" class="hidden text-xs bg-slate-100 p-2 rounded text-slate-600"></div>
                <div class="flex space-x-3">
                    <button onclick="ui.closeModal('add-bot-modal')" class="flex-1 px-4 py-2 border rounded-lg font-medium text-slate-600 hover:bg-slate-50">Annuler</button>
                    <button onclick="ui.createBot()" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">Lancer l'installation</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ã‰tat de l'application (SimulÃ© cÃ´tÃ© client pour l'exemple UI)
        const state = {
            bots: [],
            activeLogs: null
        };

        const ui = {
            showModal(id) { document.getElementById(id).classList.remove('hidden'); },
            closeModal(id) { document.getElementById(id).classList.add('hidden'); },
            
            handleFileSelect(e) {
                const info = document.getElementById('file-info');
                const file = e.target.files[0];
                if(file) {
                    info.textContent = `Fichier sÃ©lectionnÃ© : ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
                    info.classList.remove('hidden');
                }
            },

            createBot() {
                const nameInput = document.getElementById('new-bot-name');
                if(!nameInput.value) return alert("Donnez un nom Ã  votre bot !");
                
                const newBot = {
                    id: Date.now(),
                    name: nameInput.value,
                    status: 'installing',
                    lang: 'DÃ©tÃ©ction...',
                    ram: '0 MB',
                    errors: 0
                };

                state.bots.push(newBot);
                this.closeModal('add-bot-modal');
                this.render();
                
                // Simulation d'installation
                setTimeout(() => {
                    newBot.status = 'offline';
                    newBot.lang = 'Python 3.11';
                    this.render();
                }, 2000);
            },

            toggleBot(id) {
                const bot = state.bots.find(b => b.id === id);
                bot.status = bot.status === 'online' ? 'offline' : 'online';
                bot.ram = bot.status === 'online' ? (Math.floor(Math.random() * 50) + 20) + ' MB' : '0 MB';
                this.render();
            },

            showLogs(id) {
                const bot = state.bots.find(b => b.id === id);
                document.getElementById('console-section').classList.remove('hidden');
                document.getElementById('current-bot-name').textContent = bot.name;
                document.getElementById('log-output').innerHTML = `<p class="text-blue-400">[SYSTEM] Connexion aux logs de ${bot.name}...</p>`;
            },

            hideConsole() {
                document.getElementById('console-section').classList.add('hidden');
            },

            render() {
                const list = document.getElementById('bot-list');
                list.innerHTML = state.bots.map(bot => `
                    <div class="bot-card bg-white p-5 rounded-2xl shadow-sm border border-slate-200 flex flex-col justify-between">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex items-center space-x-2">
                                    <span class="w-3 h-3 rounded-full ${bot.status === 'online' ? 'bg-green-500 animate-pulse' : 'bg-slate-300'}"></span>
                                    <h3 class="font-bold text-lg">${bot.name}</h3>
                                </div>
                                <p class="text-xs text-slate-500 mt-1 uppercase font-bold tracking-widest">${bot.lang}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-mono font-bold ${bot.status === 'online' ? 'text-indigo-600' : 'text-slate-400'}">${bot.ram}</p>
                            </div>
                        </div>
                        
                        <div class="mt-6 flex items-center space-x-2">
                            <button onclick="ui.toggleBot(${bot.id})" class="flex-1 py-2 rounded-lg font-bold text-sm transition ${bot.status === 'online' ? 'bg-red-50 text-red-600 hover:bg-red-100' : 'bg-green-50 text-green-600 hover:bg-green-100'}">
                                ${bot.status === 'online' ? 'ArrÃªter' : 'DÃ©marrer'}
                            </button>
                            <button onclick="ui.showLogs(${bot.id})" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition">
                                <span class="text-sm font-bold">Logs</span>
                            </button>
                        </div>
                    </div>
                `).join('');

                // Update Stats
                document.getElementById('stat-total').textContent = state.bots.length;
                document.getElementById('stat-active').textContent = state.bots.filter(b => b.status === 'online').length;
                const totalRam = state.bots.reduce((acc, b) => acc + parseInt(b.ram), 0);
                document.getElementById('stat-ram').textContent = totalRam + ' MB';
            }
        };

        // Initialisation
        ui.render();
    </script>
</body>
</html>
